<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Lianna's Camping Checklist ‚Äì Full Functionality (Meta + Date Inputs Fix)
    </title>
    <link rel="stylesheet" href="camplist.css" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
  </head>
  <body>
    <h1>Lianna's Camping Checklist</h1>
    <div class="controls">
      <button id="btnReset" class="secondary">Reset All</button>
      <button id="btnPrint">Print / PDF</button>
      <button id="btnUndo" disabled title="Undo (Ctrl+Z)">‚Ü∂</button>
      <button id="btnRedo" disabled title="Redo (Ctrl+Y)">‚Ü∑</button>
      <button id="btnTheme" title="Toggle Theme">üåô</button>
    </div>

    <div class="filter-container">
      <input type="search" id="filterInput" placeholder="Search items...">
      <button id="btnClearFilter" class="clear-btn" hidden>‚úï</button>
      <p id="filterMessage" class="filter-no-results" hidden></p>
    </div>

    <div id="metaContainer"></div>

    <div class="main-content">
      <div id="checklistContainer">Loading‚Ä¶</div>
      
      <aside id="weightSidebar" class="weight-sidebar">
        <h3>Weight Calculator</h3>
        <button id="btnToggleWeightSidebar" class="toggle-sidebar" title="Toggle Weight Panel">‚öñÔ∏è</button>
        <div class="weight-summary">
          <div class="weight-total">
            <span>Total Weight:</span>
            <strong id="totalWeight">0g</strong>
          </div>
          <div class="weight-packed">
            <span>Packed Weight:</span>
            <strong id="packedWeight">0g</strong>
          </div>
        </div>
        <div class="weight-by-section" id="weightBySection">
          <!-- Section weights will be populated here -->
        </div>
      </aside>
    </div>

    <form id="addSectionForm" class="addSection">
      <input type="text" id="newSectionTitle" placeholder="New Section Title..." required>
      <button type="submit">Add Section</button>
    </form>

    <dialog id="metaDialog">
      <h3>Edit Trip Info</h3>
      <form id="metaForm" method="dialog">
        <label
          >Destination
          <input type="text" name="destination" required />
        </label>
        <div class="row">
          <label
            >Start Date
            <input type="date" name="startDate" />
          </label>
          <label
            >End Date
            <input type="date" name="endDate" />
          </label>
        </div>
        <label
          >Notes
          <textarea name="notes"></textarea>
        </label>
        <menu>
          <button value="cancel" type="reset" class="secondary">Cancel</button>
          <button value="save" type="submit">Save</button>
        </menu>
      </form>
    </dialog>

    <dialog id="errorDialog">
      <h3>Error</h3>
      <p id="errorMessage"></p>
      <form method="dialog">
        <menu>
          <button type="button" value="close">Close</button>
        </menu>
      </form>
    </dialog>

    <dialog id="noteDialog">
        <h3>Edit Note</h3>
        <p>Item: <strong id="noteDialogItemText"></strong></p>
        <form id="noteForm" method="dialog">
          <input type="hidden" name="itemId" />
          <label>Note:
              <textarea name="noteText" rows="4"></textarea>
          </label>
          <menu>
            <button value="cancel" type="reset" class="secondary">Cancel</button>
            <button value="save" type="submit">Save Note</button>
          </menu>
        </form>
    </dialog>

    <dialog id="weightDialog">
        <h3>Edit Weight</h3>
        <p>Item: <strong id="weightDialogItemText"></strong></p>
        <form id="weightForm" method="dialog">
          <input type="hidden" name="itemId" />
          <div class="row">
            <label>
              Weight (g):
              <input type="number" name="itemWeight" min="0" step="1" required />
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="itemPacked" />
              <span>Packed</span>
            </label>
          </div>
          <menu>
            <button value="cancel" type="reset" class="secondary">Cancel</button>
            <button value="save" type="submit">Save Weight</button>
          </menu>
        </form>
    </dialog>

    <div id="toastContainer"></div>
    <script type="module" src="camplist.js"></script>
  </body>
</html>
